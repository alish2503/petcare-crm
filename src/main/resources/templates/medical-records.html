<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Medical Records</title>
    <link rel="stylesheet" href="/common/nav.css">
    <link rel="stylesheet" href="/common/common-frames.css">
    <link rel="stylesheet" href="/medical-records/medical-records.css">
</head>
<body>
<nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/appointments">Appointments</a>
    <a href="/pets">Pets</a>
    <div class="nav-item active">Medical Records</div>
    <a href="/login" class="logout">Logout</a>
</nav>
<div class="form-wrapper">
    <div class="form-container">
        <h2>Select a pet to view their medical records.</h2>
        <a href="/medical-records/selected" class="btn green-button">All Pets</a>
        <div th:each="pet : ${pets}">
            <a th:href="@{/medical-records/selected(petId=${pet.id})}" th:text="${pet.name}" class="btn blue-button"></a>
        </div>
    </div>
</div>
</body>
</html>
