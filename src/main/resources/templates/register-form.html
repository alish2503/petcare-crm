<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/common-frames.css" />
</head>
<body class="full-height-page">
<div class="form-container">
    <h2>Register</h2>
    <form id="registerForm" method="post" action="/register" th:object="${owner}">
        <input type="hidden" th:if="${_csrf != null}"
               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" required minlength="2" pattern="^[A-Za-z\s\-]+$" />
            <p class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" required minlength="2" pattern="^[A-Za-z\s\-]+$" />
            <p class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required />
            <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" required minlength="6" />
            <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <button type="submit">Register</button>
    </form>
    <p class="redirect">
        Already have an account? <a href="/login">Login</a>
    </p>
</div>
</body>
</html>
