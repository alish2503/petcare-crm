<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Appointments</title>
  <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/edit.css">
  <link rel="stylesheet" href="/css/cards.css">
</head>
<body>
<nav>
    <a href="/dashboard">Dashboard</a>
    <div class="nav-item active">Appointments</div>
    <a href="/pets">Pets</a>
    <form action="/logout" method="post" style="margin-left: auto;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="logout">Logout</button>
    </form>
</nav>


<h1>Appointments</h1>
<div style="text-align: right;">
  <a href="availableSlots" class="add-btn add-button">+ Add Appointment</a>
</div>

<div th:each="appointment : ${appointmentsPageProjections}">
    <div class="card">
      <strong>Name:</strong> <span th:text="${appointment.petName}"></span><br>
      Doctor: <span th:text="${appointment.doctorLastName}"></span> Â·
      Date: <span th:text="${appointment.dateTime}"></span><br>
      Reason: <span th:text="${appointment.reason}"></span>
    </div>
    <form th:action="@{/appointments/{id}(id=${appointment.id})}" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="DELETE" />
      <button class="cancel-btn">Cancel</button>
    </form>
</div>
</body>
</html>
