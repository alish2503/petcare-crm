<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Appointments</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/edit.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/records.css">
</head>
<body>
<nav>
    <a href="/dashboard">Dashboard</a>
    <div class="nav-item active">Appointments</div>
    <a href="/pets">Pets</a>
    <form action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="logout">Logout</button>
    </form>
</nav>
<h1>Appointments</h1>
<div style="text-align: right;">
  <a href="availableDoctors" class="add-btn add-button">+ Add Appointment</a>
</div>
<div th:each="appointment : ${appointmentsPageProjections}" class="card">
    <div class="card-header" >
        <div class="record-card">
        <strong>Name:</strong>
        <p th:text="${appointment.petName}"></p>
            <div class="record-row">
                <strong>Doctor:</strong>
                <p th:text="${appointment.doctorLastName}"></p>
                <strong>Date:</strong>
                <p
                th:text="${#temporals.format(appointment.dateTime, 'dd MMM yyyy HH:mm', T(java.util.Locale).ENGLISH)}">
                </p>
                <p class="label">Reason:</p>
                <p th:text="${appointment.reason}"></p>
            </div>
        </div>
        <form th:action="@{/appointments/{id}(id=${appointment.id})}" method="post">
            <input type="hidden" name="_method" value="DELETE" />
          <button class="cancel-btn">Cancel</button>
        </form>
    </div>
</div>
</body>
</html>
